<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Product</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js"
                th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
        <link href="../../static/css/style.css"
              th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Show Product</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <form>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Product Id:</label>
                            <div class="col-sm-10">
                                <p class="form-control-plaintext" th:text="${product.id}">Product Id</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Description:</label>
                            <div class="col-sm-10">
                                <p class="form-control-plaintext" th:text="${product.description}">Description</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Price:</label>
                            <div class="col-sm-10">
                                <p class="form-control-plaintext" th:text="${product.price}">Price</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 sm-2 col-form-label">Image URL:</label>
                            <div class="col-sm-10">
                                <p class="form-control-plaintext" th:text="${product.imageUrl}">Image</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
<script>
    $(document).prop('title', 'Product ' + [[${product.id}]]);
</script>
